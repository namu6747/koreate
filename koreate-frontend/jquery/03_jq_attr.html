<!-- 03_jq_attr.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    // 문서가 준비되었을 때
    $(function(){
        $("img").attr("src","../img/pome.png");
        $("img").attr("alt","강아지 그림");
        $("img").attr("width","120");
        // JSON
        // {속성 : value, 속성 : value, ...}
        $("img").attr({
            alt : "강아지 그림입니다." ,
            src : "../img/poodle.png",
            width : 120,
            height : 100
        });

        /*
        $(".box").css("width", 100);
        $(".box").css("height", 100);
        $(".box").css("backgroundColor", "red");
        */
       let obj = {
           width : 100,
           height : 100,
           backgroundColor : "yellow",
           margin : 10,
           float : "left"
       };
       $(".box").css(obj);

    });
</script>
</head>
<body>
    <img />
    <img />
    <img />
    <div>dummy</div>
    <!-- div.box*3 -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
