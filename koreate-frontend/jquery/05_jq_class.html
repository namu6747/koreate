<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        .div{
            border:1px solid black;
        }
        .warning{
            color:white;
            background-color:red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    
</script>
</head>
<body>
    <!-- div#box.div>p{Hello!!!} -->
    <div id="box" class="div">
        <p>Hello!!!</p>
    </div>
    <button id="add">class 속성 값 추가</button>
    <button id="remove">class 속성 값 제거</button>
    <button id="toggle">class 속성 값 toggle</button>

    <script>
        // 미리 class로 정의 된 디자인 요소로 동적인 화면 구성을 하기 위해 제공 되는 메소드(함수)
        $("#add").click(function(){
            // class 속성에 값 추가
            $("#box").addClass("warning");
        });

        $("#remove").click(function(){
            // class에 부여된 속성 값을 제거
            $("#box").removeClass("warning");
        });

        $("#toggle").click(function(){
            // 제거 <-> 부여
            $("#box").toggleClass("div");
        });
    </script>
</body>
</html>
