<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(function(){
        $("#box1").css({
            width : 100,
            height : 100,
            backgroundColor : "red"
        });

        $("#box1").animate({
            width : 300,
            height : 300,
            opacity : 0.5
        },2000,function(){
            //alert("#box1 animate 종료");
            console.log("#box1 animate 종료");
        });

        $("#box2").css({
            width : 100,
            height : 100,
            background : "blue",
            position : "absolute",
            top : 200,
            left : 50
        }).animate({
            width : 300,
            height: 300,
            opacity : 0.1
        },1000).delay(500).animate({
            left : 300,
            top : 300,
            opacity : 1
        },1000);

        function animateEvent(){
            $("#box3").css({
                width:100,
                height:100,
                background : "yellow",
                position : "absolute",
                top : 100,
                left : 500
            }).animate({
                width : 300,
                height: 300,
                opacity : 0.5,
                top:150,
                left:300
            },1000).animate({
                width:100,
                height:100,
                opacity : 1,
                top : 100,
                left : 500
            },1000);
        }

        let anim = setInterval(animateEvent,2000);

        $("#box3").click(function(){
            // [animate1][animate2]
            // clearQueue 
            // true : 모든 이벤트 제거
            // false : 현재 stop된 효과만 제거
            // goToEnd 
            // true : animate1이 가지고 있는 속성으로 바로 이동
            // false : 즉시 종료
            // $(this).stop(clearQueue,goToEnd);
            //$(this).stop(false,false);
            // $(this).stop(true,false);
            // $(this).stop(true,true);
            $(this).stop();
            clearInterval(anim);
        });

    });
</script>
</head>
<body>
    <!-- div#box$*3 -->
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
