    <script>
        $("#open").on("change",function(){

            // 체크 해제 시 속성값 삭제

                alert("체크 됨");
                $("#pass").attr("type","text");
            }else{
                alert("체크 해제 됨");
                $("#pass").attr("type","password");
            }
        }).on("click",function(event){
            event.preventDefault();
        });
