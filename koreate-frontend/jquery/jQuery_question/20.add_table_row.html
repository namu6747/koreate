<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
	table{
		text-align: center;
	}
</style>
	<script>
/*
	시점 : run button click 시
	기능 : 입력태그에 작성된 제목,내용,작성자를 
	       table 에 행을 생성하여 추가
	함수 : val() - 폼 입력값을 변수에 저장 , append()
*/

$(function(){
	$("#btn").click(function(){
		let title = $("#title").val();
		let content = $("#content").val();
		let owner = $("#owner").val();
		
		let result = `<tr><td>${title}</td><td>${content}</td><td>${owner}</td></tr>`;
		$("#table").append(result);

		$("#title").val("");
		$("#content").val("");
		$("#owner").val("");
		$("#title").focus();
		
		
		// $("tbody").append(`<tr><td>${title.value}</td><td>${content.value}</td><td>${owner.value}</td>`)
	})
})
	</script>
</head>
<body>
	제목 : <input type="text" name="title"  id="title"/><br />
	내용 : <input type="text" name="content" id="content" /><br />
	작성자: <input type="text" name="owner" id="owner" /><br />
	<input type="button" name="btn" id="btn" value="run" />
	<hr/>
	<table id="table" width="50%" border="1">
		<tr>
			<th>제목</th>
			<th>내용</th>
			<th>작성자</th>
		</tr>
	</table>
</body>
</html>
