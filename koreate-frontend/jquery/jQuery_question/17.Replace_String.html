<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
/**
 * 시점 : run button click 시
 * 대상 : div#target text content
 * 기능 : 문자열 변경 (cat => dog) 모두 변경
 * 함수 : html(), split(), join()
 */
// split method: 매개 변수를 기준으로 문장을 배열로 만듬.
// 매개 변수로 전달된 구분자는 배열에서 제외.
// join: 매개 변수를 기준으로 배열을 연결함.

$(function(){
	$("input").click(function(){
		$("div").html($("div").html().split("cat").join("dog"));
	})
})
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); width: 315px; height: 180px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(102, 205, 170); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		<span class="title" style="color: rgb(51, 51, 51);">#target</span><br>
		<br>cat cat cat <br>cat cat cat <br>cat cat cat <br>
	</div>
	<input type="button" value="run"/>
</body>
</html>
