<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	/**
	 * 시점 : button click 시
	 * 대상 : 2번째 div(인덱스 1)
	 * 기능 : background 색상 변경
	 * 함수 : eq() or 구조 선택자
	 */

	$(function(){
		$("input").click(function(){
			// nth-child(순번): 순번은 1부터 1씩 순차적으로 증가
			// eq(인덱스): 0부터 시작해서 1씩 증가
			// eq(인덱스음수): 뒤에서 검색부터 -1부터 감소
			$("div").eq(1).css({
				backgroundColor: "red"
			});
			$(".target:lt(2)").css("background","red");
			$("div:last").css("background-color","blue");
		});
	});
</script>

</head>
