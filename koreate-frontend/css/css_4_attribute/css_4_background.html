<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        body{
            background-image: url(../../img/rice.png);
            background-repeat:repeat-x;
            background-repeat:repeat-y;
            background-repeat:no-repeat;
            background-position: top right;
            height:1700px;
            background-attachment: fixed;
        }
        .bg{
            background-color: skyblue;
            width:300px;
            height:300px;
        }

        .img{
            background-image: url(../../img/rice.png);
            background-repeat: no-repeat;
            background-position: top center;
            background-color:rgb(0,0,0);
            background-size: 100px 50px;
            background: pink url(../../img/banana.png) no-repeat right top;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="../../img/rice.png" width="200" height="200"/>
    </div>
    <div class="img bg">
        <span>CONTENT SPACE CONTENT SPACE</span>
    </div>
</body>
</html>
