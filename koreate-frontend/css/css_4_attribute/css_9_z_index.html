<!-- css_9_z_index.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        div{
            position:absolute;
        }

        .index1{
            width:100%;
            height:300px;
            background-color: pink;
            z-index:10;
        }

        .index2{
            z-index:5;
            width:300px;
            height:100px;
            background-color: blue;
        }

        .index3{
            z-index:15;
            width:100px;
            height:100px;
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="index1"></div>
    <div class="index2">
        <div class="index3"></div>
    </div>
</body>
</html>
