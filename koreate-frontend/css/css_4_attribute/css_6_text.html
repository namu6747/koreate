<!-- css_6_text.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        /* https://flukeout.github.io */
        h2{
            width:400px;
            /* height:400px; */
            height:100px;
            border:1px solid black;
            overflow:scroll;
            overflow: auto;
            overflow:hidden;
        }
/*
    white-space 속성 키워드
            스페이스와 탭     줄바꿈  자동 줄바꿈
    normal      병합           병합        O
    nowrap      병합           병합        X
    pre         보존           보존        X
    pre-wrap    보존           보존        O
    pre-line    병합           보존        O
*/
        h2.normal{
            white-space:normal;
        }
        h2.nowrap{
            white-space:nowrap;
            text-overflow: ellipsis;
        }

        h2.pre{
            white-space:pre;
        }

        h2.pre_wrap{
            white-space: pre-wrap;
        }

        h2.pre_line{
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <!-- h2{BLOCK 요소 길게~~~~~~~표현 ~~~~~ 하자~~~~~~}*5 -->
    <h2 class="normal">
        BLOCK 요소 길게~~~~~~~
        표현 ~~~~~~~~~ 
        하자~~~~~~
    </h2>
    <h2 class="nowrap">
        BLOCK 요소 길게~~~~~~~
        표현 ~~~~~ 
        하자~~~~~~
    </h2>
    <h2 class="pre">
        BLOCK 요소 길게~~~~~~~
        표현 ~~~~~ 
        하자~~~~~~
    </h2>
    <h2 class="pre_wrap">
        BLOCK 요소 길게~~~~~~~
        표현 ~~~~~ 
        하자~~~~~~
    </h2>
    <h2 class="pre_line">
        BLOCK 요소 길게~~~~~~~
        표현 ~~~~~ 
        하자~~~~~~
    </h2>
</body>
</html>
