<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        #wrap{
            width:260px;
            height:300px;
            background-color:skyblue;
        }

        .box{
            float:left;
            width:30px;
            height:30px;
            border:1px solid black;
            margin: 0 5px 5px 0;
        }

        /* 첫번째 요소 */
        .box:first-child{
            color:red;
        }
        /* 마지막 요소 */
        .box:last-child{
            color:blue;
        }

        /* 
            특정 위치에 있는 태그 요소
            시작 값은 1
         */
         .box:nth-child(2){
             color:yellow;
         }
         .box:nth-child(7n){
            color:red;
         }

         .box:nth-child(7n-1){
             color:blue;
         }
         /* 홀수 */
         .box:nth-child(odd){
             color:violet;
         }
         /* 짝수 */
         .box:nth-child(even){
             color:beige;
         }
/* 16번째 부터 시작하여 19번째 까지 */
.box:nth-child(n+16):nth-child(-n+19){
    background-color:orange;
}
    </style>
