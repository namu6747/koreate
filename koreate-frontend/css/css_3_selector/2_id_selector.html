<!-- 2_id_selector.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>id selector</title>
    <style>
        div{
            border:1px solid black;
        }

        /* 아이디 선택자 keyword # */
        #header{
            width:800px;
            background-color: yellow;
        }
        #wrap{
            width:800px;
        }
        #aside{
            width:198px;
            background-color:blue;
        }
        #content{
            background-color:red;
        }


    </style>
</head>
<body>
    <div id="header">
        <h1>#HEADER TAG</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#ASIDE TAG</h1>
        </div>
        <div id="content">
            <h1>#content tag</h1>
        </div>
    </div>
</body>
</html>
