<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        html,body{
            padding:0;
            margin:0;
        }
        div{
            /* border:1px solid black; */
        }
        header.intro{
            width:100%;
            height:1600px;
            background-image: url(../../img/intro/intro_bg.png);
        }
        .intro .introWrap{
            position:relative;
            width:760px;
            height:516px;
            top:100px;
            left:50%;
            margin-left:-380px;
        }

        .intro .introWrap .logo{
            position:absolute;
            z-index:100;
            width:760px;
            height:516px;
            background-image: url(../../img/intro/logo.png);
        }

        .intro .introWrap .lion{
            position:absolute;
            z-index:50;
            top:90px;
            left:30px;
            width:161px;
            height:161px;
            background-image: url(../../img/intro/lion.png);
            animation:spinLion 1500ms linear infinite alternate;
        }

        @keyframes spinLion{
            from{
                transform: rotate(-10deg);
            }
            to{
                transform: rotate(10deg);
            }
        }

        .intro .introWrap .rabbit{
            position:absolute;
            background-image: url(../../img/intro/rabbit.png);
            width:105px;
            height:129px;
            margin:90px 0 0 580px;
            animation: spinRabbit 1s linear infinite alternate;
        }

        @keyframes spinRabbit{
            0%{
                transform: rotate(10deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

        .intro .introWrap .monkey{
            position:absolute;
            width:85px;
            height:93px;
            background-image: url(../../img/intro/monkey.png);
            bottom:120px;
            left:50px;
            z-index:200;
        }
        .intro .introWrap .bear{
            position:absolute;
            background-image: url(../../img/intro/bear.png);
            width:112px;
            height:105px;
            right:100px;
            bottom:100px;
            z-index:101;
        }
        .intro .cloudWrap{
            position:relative;
            width:100%;
            height:1050px;
        }
        .intro .cloudWrap .leftCloud{
            position:absolute;
            left:0;
            background-image: url(../../img/intro/cloud1.png);
            width:934px;
            height:816px;
        }
        .intro .cloudWrap .rightCloud{
            position:absolute;
            right:0;
            width:843px;
            height:858px;
            background-image: url(../../img/intro/cloud2.png);
        }

        .dragonfly{
            background-image: url(../../img/intro/dragonfly.png);
            position:absolute;
            width:366px;
            height:228px;
            top:780px;
            animation:flyDragon 1s ease-in-out infinite normal;
        }

        @keyframes flyDragon{
            0%{
                left:-366px;
                transform:rotate(0deg);
            }

            25%{
                transform:rotate(25deg);
            }

            50%{
                transform: rotate(720deg);
            }

            75%{
                transform: rotate(-25deg);
            }

            100%{
                left:100%;
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <header class="intro">
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="monkey"></div>
            <div class="bear"></div>
        </div>
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>
</body>
</html>
