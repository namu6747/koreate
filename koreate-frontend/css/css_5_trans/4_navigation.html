<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            width:1100px;
            margin:0 auto;
        }
        header{
            padding:20px 0;
        }

        ul{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:white;
        }

        header > nav > ul > li{
            position:relative;
            float:left;
            width:220px;
            height:50px;
            background-color: skyblue;
            border:1px solid white;
            box-sizing: content-box;
            box-sizing: border-box;
            text-align:center;
            line-height:50px;
        }

        header > nav > ul > li > .inner_menu{
            position:absolute;
            width:220px;
            top:50px;
            left:0;
            color:white;
            background-color: rgb(205,255,192);
            visibility: hidden;
            opacity:0;
            transition:all 1s;
        }
        header > nav > ul > li:hover .inner_menu{
            visibility: visible;
            opacity: 1;
        }

        aside{
            width:100%;
            float:left;
        }

        aside li{
            width:200px;
            background-color: pink;
            text-align:center;
            padding:20px;
            border-top:3px solid #dfdfdf;
            transition: all 0.5s;
        }

        aside li:hover{
            background-color: skyblue;
            transform: translateX(20px);
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <ul class="inner_menu">

                        </ul>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                        <ul class="inner_menu">
                            <li>메뉴-1</li>
                            <li>메뉴-2</li>
                            <li>메뉴-3</li>
                        </ul>
                    </li>
                    <li>
