<!DOCTYPE html>
<html lang='ko'>

<head>
    <style>
        #parent {
            position: relative;
            width: 700px;
            height: 400px;
            margin: 20px;
            border: 5px solid black;
            overflow: scroll;
        }

        .box {
            width: 200px;
            height: 200px;
            text-align: center;
            padding-top: 15px;
        }

        #box1 {
            background-color: yellow;
            position: static;
        }

        #box2 {
            background-color: blueviolet;
            position: relative;
            /* top: 100px;
             left: 100px; */
        }

        #box3 {
            background-color: coral;
            position: absolute;
            /* top: 10px;
            left: 10px; */
        }

        #box4 {
            background-color: olivedrab;
            position: fixed;
            top: 200px;
            left: 400px;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box" id="box1">static 위치</div>
        <div class="box" id="box2">relative 위치</div>
            <div class="box" id="box3">absolute 위치</div>
        <div class="box" id="box4">fixed 위치</div>
    </div>
