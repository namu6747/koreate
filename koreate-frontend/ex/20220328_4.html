<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>input 입력 태그</title>
</head>
<body>
    <!-- table[border="1"]>(tr>th[colspan="2"])((tr>td*2)*6)(tr>td[colspan="2"]) -->
    <table border="1">
        <tr>
            <th colspan="2">회원가입</th>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" value="neo.naver.com"/></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" value="네오"/></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" value="12345"/></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" value="12345"/></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <label>
                    <input type="radio" name="gender"/> 남성
                </label>
                <label>
                    <input type="radio" name="gender" checked/> 여성
                </label>
            </td>
        </tr>
        <tr>
            <td>나이</td>
            <td>
                <input type="number" placeholder="숫자를 입력해주세요."/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="제출"/>
                <input type="button" value="제출"/>
                <button type="submit">제출</button>
                <button type="button">제출</button>
            </td>
        </tr>
    </table>
</body>
</html>
