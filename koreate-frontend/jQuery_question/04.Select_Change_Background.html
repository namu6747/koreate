<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	/**
	 * 시점 : button click 시
	 * 대상 : 2번째 div(인덱스 1)
	 * 기능 : background 색상 변경
	 * 함수 : eq() or 구조 선택자
	 */
	$(function(){
		$("#run").click(function(){
			// nth-child(순번) : 순번은 1번에서부터 시작 1씩 증가
			// eq(인덱스) : 0부터 시작해서 1씩 증가
			// eq(인덱스음수) : 뒤에서 검색 -1부터 감소
			/*
			$(".target").eq(1).css("background","red");
			$(".target").eq(-2).css("background","red");
			*/
			$(".target:nth-child(2)").css("background","blue");
			/*
				eq(),
				lt() : less then < 인덱스보다 작은 요소
				gt() : grater then > 인데스보다 큰 요소
			*/
			$(".target:lt(2)").css("background","yellow");
			$(".target:gt(0)").css("background","red");
			$(".target:eq(1)").css("background","blue");
		});
	});

</script>

</head>

	<div class="target"
		style="color: rgb(102, 102, 102); width: 180px; height: 40px; border: 1px solid rgb(170, 170, 170); background-color: rgb(255, 240, 245); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
