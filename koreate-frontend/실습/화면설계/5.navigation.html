<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body {
            height: 100%;
        }

        h1 {
            margin: 0;
            line-height: 2em;
        }

        nav h2 {
            margin: 0;
        }

        .wrap {
            margin: auto;
            width: 1100px;
            height: 100%;
            text-align: center;
        }

        header {
            background-color: coral;
            height: 20%;
        }

        header nav {
            width: 98%;
            height: 60%;
            margin: 0 auto;
            line-height: 45px;
        }

        nav {
            background-color: limegreen;
        }

        li {
            list-style: none;
            float: left;
            color: white;
            background-color: gray;
            border: 1px solid white;
            width: 19%;
            line-height: 40px;
            height: 40px;
        }

        li:hover {
            color: gray;
            background-color: white;
        }

        main {
            background-color: lightgray;
            height: 64%;
        }

        aside {
            background-color: skyblue;
            width: 25%;
        }

        aside,
        section {
            float: left;
            position: relative;
            height: 100%;
        }

        aside nav {
            margin: auto;
            width: 90%;
            left: 5%;
        }

        section {
            background-color: pink;
            width: 50%;
        }

        article {
            background-color: coral;
            position: absolute;
            width: 95%;
            left: 2.5%;
            height: 70%;
        }

        footer {
            background-color: coral;
            height: 7%;
            clear: both;
        }

        footer h1 {
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1>HEADER</h1>
            <nav>
                <h2>nav</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>jQuery</li>
                    <li>MYSQL</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>MAIN</h1>
            <aside>
                <h2>ASIDE</h2>
                <nav>
                    <h2>nav</h2>
                </nav>
            </aside>
            <section>
                <h2>SECTION</h2>
                <article>
                    <h2>ARTICLE</h2>
                </article>
            </section>
            <aside>
                <h2>ASIDE</h2>
            </aside>
        </main>
        <footer>
            <h1>FOOTER</h1>
        </footer>
    </div>
</body>

</html>
