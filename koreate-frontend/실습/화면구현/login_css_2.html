<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        table{
            border: 1px solid lightgray;
            border-collapse: collapse;
        }
        th{
            background-color: black;
            color: white;
            line-height: 3em;
        }
        #btn_login{
            height: 3.5em;
        }
    </style>
    <script>
        $(function(){
            $("#input_id").focus();
        })
    </script>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">로그인</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" id="input_id" tabindex="1"/></td>
            <td rowspan="2"><button id="btn_login" tabindex="4">로그인</button></td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td><input type="text" tabindex="2"/></td>
        </tr>
        <tr>
            <td colspan="3"><label><input type="checkbox" tabindex="3"> 로그인 정보기억</label></td>
        </tr>
    </table>
</body>
</html>
