<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        article{
            width:400px;
            border:1px solid #ccc;
            margin:50px auto;
        }

        article table{
            /* 셀간격 삭제-상쇄 */
            border-collapse: collapse;
            width:100%;
        }
        article table tr:first-child{
            color:white;
            background-color: black;
            height:50px;
        }
        article table tr td {
            padding:5px;
        }

        input[type='text'],
        input[type='password']{
            width:200px;
        }

        input[type='submit']{
            width:80px;
            height:60px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

</script>
</head>
<body>
<!-- article>form>table>(tr>td*3)*3 -->
<article>
    <form>
        <table>
            <tr>
                <th colspan="3">로그인</th>
            </tr>
            <tr>
                <td>아이디</td>
                <!-- autofocus : 자동 포커스 -->
                <td><input type="text" tabindex="1" autofocus /></td>
                <td rowspan="2">
                    <input type="submit" value="로그인" tabindex="4"/>
                </td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" tabindex="2"/></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" tabindex="3"/>로그인 정보 기억
                </td>
            </tr>
        </table>
    </form>
</article>
</body>
</html>
