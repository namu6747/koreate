
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>uploadAjax.jsp</title>
<style>
	.profile_img_wrap .img_cover > label{
		background-image:url('${path}/resources/img/camera.png');
		background-size:30px;
		background-repeat:no-repeat;
		width:30px;
		height:30px;
		display:inline-block;
		margin:0;
	}
	
	.profile_img_wrap .profile_img{
		width:128px;
		height:128px;
		border-radius:64px;
	}
	
	.profile_img_wrap .trash_cover{
		width:40px;
		height:40px;
		position:absolute;
		bottom:5px;
		z-index:1000;
		border:1px solid white;
		background-color:#aaaaaa99;
		border-radius:20px;
		padding:4px;
		box-sizing:border-box;
	}
	
	.profile_img_wrap .trash_cover > label{
		display: block;
		background-image:url('${path}/resources/img/trash.png');
		background-size:30px;
		background-repeat:no-repeat;
		width:30px;
		height:30px;
		margin:0;
	}
	
	.profile_img_wrap{
		position:relative;
		margin:20px auto;
		width:128px;
	}
	
	.profile_img_wrap .img_cover{
		width:40px;
		height:40px;
		position:absolute;
		bottom:5px;
		right:5px;
		z-index:1000;
		border-radius:20px;
		background-color:#aaaaaa99;
		border:1px solid white;
		box-sizing:border-box;
		padding:4px;
	}
	
</style>
</head>
<body>
	<h1>Upload Ajax</h1>
	
	<div class="profile_img_wrap">
		<img id="profile_img" class="profile_img" 
			src="${path}/resources/img/profile.jpg"/>
			<div class="trash_cover" id="delete_img">
				<label></label>
			</div>
		<div class="img_cover">
			<label for="img_file"></label>
			<input type="file" class="img_file" id="img_file" accept=".gif, .jpg, .png"/>
		</div>
	</div>
	
	<br/><hr/><br/>
	
	
	
	<form action="uploadForm" method="POST" 
		  enctype="multipart/form-data">
		<div>
			<img src="${path}/resources/img/profile.jpg" id="sampleImage" />
			<br/>
			<input type="file" name="file" id="profileImage" accept="image/*" />
			<input type="submit" />
		</div>
	</form>
	
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	$("#profileImage").on("change",function(){
		var files = this.files;
		console.log(files);
		var file = files[0];
		console.log(file);
		// 사용자 컴퓨터에서 실제 파일 이 저장된 위치 정보를 문자열로 반환
		var path = window.URL.createObjectURL(file);
		console.log(path);
		$("#sampleImage").attr("src",path);
	});
</script>
</body>
</html>
