<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <!-- header>nav>ul>li*3 -->
    <header>
        <nav id="grandParents">
            <ul id="parents"><li id="one">첫째</li><li id="two">둘째</li><li id="three">막내</li></ul>
        </nav>
    </header>

<script>
// 자식요소 찾기
// 기준 요소 :  아이디 속성값이 parents인 요소
let parents = document.getElementById("parents");
// parents 요소의 모든 자식 요소
let every = parents.childNodes;
console.log(every);
// 첫번째 자식 요소 - 첫째
let first = parents.firstChild;
console.log(first);
// 마지막 자식 요소 - 막내
let last = parents.lastChild;
console.log(last);

// 부모 요소
// 기준요소 : 아이디 속성값이 one 인 요소
let one = document.getElementById("one");
parents = one.parentNode;
console.log(`one 의 parents : ${parents.id}`);
let grandParents = parents.parentNode;
grandParents = one.parentNode.parentNode;
console.log(`one 의 parents parents : ${grandParents.id}`);

// 형제 요소 찾기
let two = document.getElementById("two");
// Sibling - 형제
// 다음 형제 요소
last = two.nextSibling;
console.log(last);
// 이전 형제 요소
first = two.previousSibling;
console.log(first);

</script>
</body>
</html>
