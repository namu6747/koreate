<body>
    <!-- (label>input:radio)*4 -->
    <label>
        <!-- onclick="document.body.style.backgroundColor='lightblue';" -->
        <input type="radio" name="r1" id="">
        lightblue
    </label>
    <label>
        <!-- onclick="changeColor('lightgreen');" -->
        <input type="radio" name="r1" id="">
        lightgreen
    </label>
    <label>
        <input type="radio" name="r1" id="pink">
        pink
    </label>
    <label>
        <input type="radio" name="r1" id="orange">
        orange
    </label>

<script>
let radios = document.getElementsByName("r1");
console.log(radios.length);
let labels = document.getElementsByTagName("label");
for(let i=0; i<radios.length; i++){
    console.log(radios[i]);
    console.log(labels[i].innerText);
}

for(let i in radios){
    radios[i].onclick = function(){
        document.body.style.backgroundColor = labels[i].innerText;
    }
}
// console 청소
console.clear();
//             
// [0] : [radio:lightblue]
// [1] : [radio:lightgreen]
// [2] : [radio:pink]
// [3] : [radio:orange]
for(let item of radios){
    console.log(item);
    item.onclick = function(){
        let color = item.parentNode.innerText;
        console.log(color);
        document.body.style.backgroundColor = color;
    }
}
</script>
</body>
