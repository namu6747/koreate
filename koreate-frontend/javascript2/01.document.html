<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        input{text-align: center; display: block;}
    </style>
</head>

<body>
    <!-- input:text.tagClass#selectId[value=$ tabindex=$]*5+input:button.tagClass$selectId[value='button'] -->
    <input type="text" id="selectId" class="tagClass" value="1" tabindex="1">
    <input type="text" id="selectId" class="tagClass" value="2" tabindex="2">
    <input type="text" id="selectId" class="tagClass" value="3" tabindex="3">
    <input type="text" id="selectId" class="tagClass" value="4" tabindex="4">
    <input type="text" id="selectId" class="tagClass" value="5" tabindex="5">
    <input type="button" value="button" class="tagClass1selectId">

    <script>
        // javascript id 선택자는 최상단에 있는 요소만 적용 
        let id = document.getElementById("selectId");
        console.log(id);
        id.value = "최기근";
        document.write("getElementbyId : "+id.value+"<br>");

        // querySelector: css 선택자를 이용하여 가장 먼저 검색되는 한 개의 요소를 가지고옴
        let selector = document.querySelector(".tagClass");
        console.log(selector);
        document.write(`querySelector : ${selector.value}`);

        let tagArray = document.getElementsByTagName("input");
        console.log(tagArray)
        for(let i=0; i<tagArray.length; i++){
            document.write(`${i}번째  : ${tagArray[i].value} <br>`);
        }

        // class 속성의 값이 tagClass인 모든 tag요소를 가지고 옴
        let classArray = document.getElementsByClassName("tagClass");
        console.log(classArray);
        for(let i=1; i<tagArray.length; i++){
            document.write(`${i}번째 : ${tagArray[i]}<br>`);
        }
        
        // input[type='text']인 모든 tag 요소
        // 다중 선택 되면 모두 1차원 배열의 인덱스 값으로 등록된다.
        let selectorAll =  document.querySelectorAll("input[type='text']");
        console.log(selectorAll);
    </script>
</body>
</html>
