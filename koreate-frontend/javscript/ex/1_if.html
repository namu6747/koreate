<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        // 사용자에게 특정 값을 입력받아
        // 입력받은 값을 반환 prompt()
let input = prompt("숫자를 입력해주세요.");
if(input % 3 == 0){
    document.write(input+"은(는) 3의 배수입니다.");
}else{
    document.write(input+"은(는) 3의 배수가 아닙니다.");
}
// 반복 수행
// 사용자가 수치를 표현할 수 없는 값을 입력하면 종료
while(true){
    input = prompt("숫자를 입력해주세요.");
    let answer = "숫자가 아닙니다.";
    if(input == null){
        alert(answer);
        break;
    }
    
    input = input.trim();

    if(input == "" || isNaN(input)){
        alert(answer);
        break;
    }

    if(input % 3 == 0){
        answer = input+"은(는) 3의 배수입니다.";
    }else{
        answer = input+"은(는) 3의 배수가 아닙니다.";
    }
    alert(answer);
}
    </script>
</head>
<body>
</body>
</html>
