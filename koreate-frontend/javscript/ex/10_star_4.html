<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        let input = prompt("라인 개수를 입력해주세요.");
        // input : 5
        for(let i=1; i<=input; i++){
            // 별의 개수 : 1 2 3 4 
            // 공백 4 3 2 1 0
            for(let j = input; j > i; j--){
                document.write("&nbsp;");
            }
            // i : 1/2/3/4/5
            // 별 : 1/3/5/7/9
            for(let k=1; k <= i*2-1; k++){
                document.write("*");
            }
            document.write("<br/>");
        }

        for(let i = input-1; i > 0; i--){
            // 4 , 3 , 2 , 1
            for(let j = input-i; j > 0; j--){
                document.write("&nbsp;");
            }
            // i : 4 3 2 1
            // 별 7 5 3 1
            for(let k=0; k < i * 2 - 1; k++){
                document.write("*");
            }
            document.write("<br/>");
        }

        document.write("2<hr/>");
        let max = input * 2 - 1;
        for(let i=1; i<=max; i++){
            if(i <= input){
                // 1/2/3/4/5
                // 증가
                // 5 - 1; 4;
                // 5 - 2; 3;
                // 5 - 3; 2;
                // 5 - 4; 1;
                // 5 - 5; 0; // if문 조건에서 벗어남
                for(let j = input-i; j > 0; j--){
                    document.write("&nbsp;");
                }
                // i : 1 ~ 5
                // 1 * 2 - 1 : 1;
                // 2 * 2 - 1 : 3;
                // 3 * 2 - 1 : 4;
                // 4 * 2 - 1 : 7;
                // 5 * 2 - 1 : 9;
                for(let k = i*2-1; k > 0; k--){
                    document.write("*");
                }
            }else{
                // 감소
                // 6/7/8/9      i
                // 7/5/3/1      별 개수
                // 1/2/3/4      공백수
                for(let j = 0; j < i-input; j++){
                    document.write("&nbsp;");
                }
                // max : 9 ;
                for(let k=(max-i)*2+1; k>0; k--){
                    document.write("*");
                }
            }
            document.write("<br/>");
        }
        //[ ][ ][ ][ ][*]            공백4 별1
        //[ ][ ][ ][*][*][*]         공백3 별3
        //[ ][ ][*][*][*][*][*]      공백2 별5
        //[ ][*][*][*][*][*][*][*]   공백1 별7
        //[*][*][*][*][*][*][*][*][*]공백0 별9
        //[ ][*][*][*][*][*][*][*]   공백1 별7
        //[ ][ ][*][*][*][*][*]      공백2 별5
        //[ ][ ][ ][*][*][*]         공백3 별3
        //[ ][ ][ ][ ][*]            공백4 별1
        document.write("3<hr/>");
        for(let i = 1, count = 0; i <= max; i++){
            if(i<= input){
                ++count;
            }else{
                --count;
            }

            for(let j=1; j<=input-count; j++){
                document.write("&nbsp;");
            }
            for(let k = 1; k<=count * 2 - 1; k++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
</body>
</html>
