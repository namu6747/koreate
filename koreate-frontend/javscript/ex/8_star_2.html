<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        let size = prompt("높이를 입력하세요!");
        document.write(`<h2>높이가 ${size}인 삼각형</h2>`);
        for(let i = 0; i < size; i++){
            for(let j=0; j<i+1; j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
</body>
</html>
