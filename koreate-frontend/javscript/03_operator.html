<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        // numeric operators
        console.log(2 + 3); // add
        console.log(2 - 3); // substract
        console.log(2 / 3); // divide
        console.log(2 * 3); // multiply
        console.log(2 % 3); // rest
        console.log(2 ** 3); // exponentition
        console.log(2 / 0); // infinity

        let str = 'My '+ 'Study';
        console.log(str);

        let number = 2;
        let number2 = 3;
        let result = number + number2;
        console.log("결과값은 : " + result);
        str = `template string : ${result}`;
        console.log(str);
        str = `\ttemplate string \n ''''''''''""\n`;
        str = "\ttemplate string \n '''''''''\"\"\n";
        console.log(str);

        console.log("---------------------------");
        // 비교연산자 좌변과 우변의 값의 크기를 비교
        // 우변이 크면 참 - less then 미만
        result = number < number2;
        // 좌변이 우변보다 작거나 같으면 참 이하
        result = number <= number2;
        // 좌변이 우변보다 크거나 같으면 참 이상
        result = number >= number2;
        // 좌변이 우변보다 크면 참 초과
        result = number > number2;

        // 동등 비교 연산자
        // !=, ==, === , !==
        const strAge = '40';
        const numAge = 40;
        // typeof(변수) 변수의 데이터 타입을 출력
        console.log(typeof(strAge));
        console.log(typeof(numAge));
        result = strAge == numAge;
        console.log(result);
        result = strAge === numAge;
        console.log(result);

        // 논리 비교 연산자
        // ! 논리 부정 
        // || (shift + 원화표시) 논리 합(or연산자)
        // && 논리 곱(and 연산자)
        let value1 = false; // true, false
        const value2 = 4 < 2;
        // 둘중에 하나라도 참이면 참
        result = value1 || value2;
        console.log(result);
        result = !value1 && value2;
        console.log(result);
        result = !value1 && !value2;
        console.log(result);
        // 베타 연산자
        // 두 논리가 일치하지 않을때만 참
        result = value1 ^ !value2;
        console.log(result);

        // 복합 대입 연산자
        let x = 3;
        let y = 6;
        x = x + y;
        console.log(x);
        x+=y;
        console.log(x);
        x = x - y;
        x -= y;
        x = x * y;
        x *= y;
        x = x / y;
        x /= y;
        x = x % y;
        x %= y
    </script>
</head>

</body>
</html>
