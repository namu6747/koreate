<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
let array = ['최기근','박태환','김신우','박주신','김박사'];
let arrayLength = array.length;
console.log(`array 배열의 길이 : ${arrayLength}`);
array[0] = "송화진";
console.log(`array[0] 인덱스의 값 : ${array[0]}`);
array.push("김선기");
arrayLength = array.length;
console.log(`array 배열의 길이 : ${arrayLength}`);

for(let i = 0; i < array.length; i++){
    document.write(array[i]+"<br/>");
}
    // 빈값으로 배열 생성
    let names = new Array();
    names[0] = 100;
    names[1] = "최기근";
    names[4] = "박태환";
    names.push("최은진");
    for(let i = 0; i<names.length; i++){
        document.write(names[i]+"<br/>");
    }
    document.write("<hr/>");

    let arrays = new Array(60,70,80,100,70);
    console.log(arrays);
    console.log(arrays.length);
    let sum = 0;
    for(let i=0; i < arrays.length; i++){
        sum = sum + arrays[i];
    }
    document.write(`학생 총점 : ${sum}`);
    let avg = sum / arrays.length; // 평균
    document.write(`학생 평균 : ${avg}`);
    
    arrays[10] = 70;
    console.log(arrays);
    // for in 문
    // 유효한 데이터가 저장된 인덱스 번호만 반환
    // for(let 인덱스번호가 저장될 변수 in 배열)
    for(let i in arrays){
        console.log(`${i} 번째 값 : ${arrays[i]}`);
    }
    // for of 문
    for(let data of arrays){
        console.log(data);
    }

    /*
        1. 배열 선언
        2. prompt를 이용해서 사용자에게 5개의 점수를 입력받아 배열에 저장
        3. 배열에 저장된 1~100까지의 점수들 중 최소값과 최대값을 구하시오.
    */
let scoress = new Array();
let max, min;
for(let i=0; i<5; i++){
    let score = prompt("1~100까지 점수를 입력하세요!");
    scoress.push(score);
    console.log(`${i} 번째 : ${scoress[i]}`);
}
console.log(scoress);

    </script>
