<!-- 01_js_variable.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>변수</title>
    <style></style>
    <script>
        // 변수 선언
        var global;
        // 변수 초기화
        global = 10;
        // 브라우저 콘솔탭에 () 안의 값을 출력
        console.log(global);
        global = 20;
        console.log(global);
        //console.log(temp); // 선언되지 않은 변수는 사용할 수 없음

        // 변수의 종류
        // primitive type(기본 타입) - 더이상 작은 단위로 나누어 질 수 없는 값
        // boolean 논리 데이터 유형(true|false)
        var bool = true;
        // number 숫자형 데이터 (정수,실수)
        var number = 273;
        // string : 문자열 데이터
        var str = '최기근';
        var str2 = "천재";
        // undefiend 
        var temp;
        console.log(temp);
        // 1바이트 공간 할당 받아 저장
        temp = null;
        var func = function sample(){
            alert('함수');
        }
        // 객체 타입
        var obj = {a : 'a', b : 'b'};

    </script>
</head>
<body>
</body>
</html>
