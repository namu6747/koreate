<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        // 증감식 
        let a = 1;
        // 누적
        a = a + 1;
        a += 10;
        document.write(a+"<br/>");
        // a+=1 == a++ , ++a
        // a-=1 == a-- , --a
        a++;
        document.write("a++;"+a+"<br/>");
        --a;
        document.write("--a;"+a+"<br/>");

    let b = 1;
    document.write("b : " + b + "<br/>");
    b = a++;
    document.write("a : "+ a +", b : "+ b+"<br/>");
    b = ++a;
    document.write(`a: ${a}, b : ${b} <br/>`);

    // 반복문 - for 문
    document.write("카운트 : ");
    for(var i=0; i < 10; i++){
        document.write(i +" ");
    }
    document.write("<br/>");
    document.write(`i : ${i} <br/>`);

    for(let j=1; j<=6; j++){
        document.write("<h"+j+">");
        document.write(j);
        document.write("</h"+j+">");
    }
    // document.write(`j : ${j}`);
    let sum = 0;
    for(let j = 100; j > 0; j--){
        sum += j;
    }
    document.write(`1~100까지의 합은 ${sum}`);

    sum = 0;
    for(let j = 1; j <= 100; j+=2){
        sum += j;
    }
    document.write("<br/>");
    document.write(`1~100까지의 홀수 합은 ${sum}`);

    sum = 0;
    for(let j = 1; j <= 100; j++){
        if(j % 2 == 0){
            sum += j;
        }
    }
    document.write("<br/>");
    document.write(`1~100까지의 짝수 합은 ${sum}`);
    document.write("<br/>");
    // break;
    // continue;
    for(let k = 1; k<=10; k++){
        if(k % 2 == 1){
            continue;
        }
        if(k == 6){
        // if(k == 7){
            break;
        }
        document.write(k + "<br/>");
    }

    // 이중 for 문
    for(let j=1; j<=5; j++){
        for(let k=1; k<=5; k++){
            document.write(j+" ");
        }
        document.write("<br/>");
    }
    // table tag를 이용한 구구단 표 그리기
document.write("<h1>구구단 표</h1>");
document.write("<table border=2 width=50%>");
for(let j=2; j<=9; j++){
    document.write("<tr>");
    for(let k=1; k<=9; k++){
        document.write(`<td>${j}*${k}=${j*k}</td>`);
    }
    document.write("</tr>");
}
document.write("</table>");

    </script>

    
</head>
<body>
</body>
</html>
