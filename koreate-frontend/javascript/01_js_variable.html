<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title>variable</title>
    <style></style>
    <script>
        // 변수 선언
        var global;
        // 변수 초기화
        global = 10;
        // browser console tab () 안의 값을 출력
        console.log(global);
        global = 20;
        console.log(global);
        // 선언 되지않은 변수는 사용할 수 없음
        // console.log(temp);

        // 변수의 종류
        // primitive type(기본 타입) - 더이상 작은 단위로 나누어 질 수 없는 값
        // boolean - 논리 데이터 유형 true of false
        var bool = true;
        // number - 숫자형 데이터 (정수,실수)
        var number = 273;
        // string - 문자형 데이터
        var str = '최기근';
        var str2 = "천재";
        // undefined
        var temp;
        console.log(temp);
        // 1 byte  공간 할당 받아 저장
        temp = null;
        var func =  function sample(){
            alert('함수');
        }
        // object
        var obj = {a : 'a', b : 'b'};
    </script>
</head>
    
<body>
</body>
</html>
