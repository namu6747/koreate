<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
    <script>
        let even=0,odd=0,i=0,sum=0;
        for(i=1;i<=100;i+=2){
            odd=odd+i;
        }
        for(i=2;i<=100;i+=2){
            even+=i;
        }
        for(i=1; i<=100; i++){
            sum+=i;
        }
        document.write(`홀수 합계 : ${odd}<br>`);
        document.write(`짝수 합계 : ${even}<br>`);
        document.write(`전체 합계 : ${sum}<br>`);

        odd=0,even=0,sum=0;
        for(i=1;i<=100;i++){
            if(i % 2 != 0){
                odd += i;
            }else{
                even += i;
            }
            sum += i;
        }
        document.write(`홀수 합계 : ${odd}<br>`);
        document.write(`짝수 합계 : ${even}<br>`);
        document.write(`전체 합계 : ${sum}<br>`);

        odd=even=sum=0;
        for(i=1;i<100;i+=2){
            odd+=i;even+=(i+1);
        }
        sum=odd+even;
        document.write(`홀수 합계 : ${odd}<br>짝수 합계 : ${even}<br>전체 합계 : ${sum}`);
    </script>
</head>
    
<body>
</body>
</html>
