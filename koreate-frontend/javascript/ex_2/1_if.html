        // 반복 수행
        // 사용자가 수치를 표현할 수 없는 값을 입력하면 종료
        // while 내부에 true or false 작성하면 못 건드림
        while(true){
            input = prompt("숫자를 입력해주세요.");
            let answer = "숫자가 아닙니다.";
            if(input == null){
                alert("null");
                break;
            }
            
            input = input.trim();

            if(input == "" || isNaN(input)){
                alert(answer);
                break;
            }
            if(input % 3 == 0){
                answer = input+"은(는) 3의 배수입니다.";
            }else{
                answer = input+"은(는) 3의 배수가 아닙니다.";
            }
            alert(answer);
        }
    </script>
