<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
    <script>
        let array = ['최기근','박태환','김진우','박주신','김박사'];
        let arrayLength = array.length;
        console.log(`array 배열의 길이 : ${arrayLength}`);
        array[0] = "송화진";
        console.log(`array[0] 인덱스의 값 : ${array[0]}`);
        array.push("김선기");
        arrayLength= array.length;
        console.log(`array 배열의 길이  : ${arrayLength}`);
        for(let i = 0; i < array.length; i++){
            document.write(array[i]+"<br>");
        }

        // 빈 값으로 배열 생성
        let names = new Array();
        names[0] = 100;
        names[1] = "최기근";
        names[4] = "박태환";
        names.push("최은진");
        for(let i=0; i<names.length; i++){
            document.write(names[i]+"<br>");
        }
        document.write("<hr><br>");
        let arrays = new Array(60,70,80,100,70);
        console.log(arrays);
        console.log(arrays.length);

        let sum = 0;
        for(let i=0; i < arrays.length; i++){
            sum=sum+arrays[i];
        }
        document.write(`학생총점 : ${sum}`);
        let avg = sum /  arrays.length;
        document.write(`학생 평균 : ${avg}`);

        arrays[10] = 70;
        console.log(arrays);
        // for in
        // 유효한 데이터가 지정된 index 번호만 반환
        // for(let index in array)
        for(let i in arrays){
            console.log(`${i} 번째 값 : ${array[i]}`);
        }
        
        // for of
        for(let data of arrays){
            console.log(data);
        }

// 
        

        


    </script>
</head>
    
<body>
</body>
</html>
