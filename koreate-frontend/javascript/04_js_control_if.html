    <script>
        let a = 10;
        let b = 20;
        if (a > b) {
            alert('a가 b보다 큽니다.');
        } else if (a == b) {
            alert('a와 b의 값이 동일합니다.');
        }
        // 모든 조건문이 성립하지 않을 때 최종적으로 else 조건문의 값이 출력됨
        else {
            alert('a가 b보다 작습니다.');
        }
        let confirm_test = confirm('30,000,000원을 결제하시겠습니까?')
        console.log(confirm_test);
        if (confirm_test) {
            alert("결제 완료");
        } else {
            alert("결제 실패");
        }

        let x, y;
        let input;

        // prompt의 출력값은 string
        input = prompt("정수를 입력해주세요", "");
        x = input;
        alert(input);
        document.write(typeof (input));
        input = prompt("정수를 입력해주세요!","");
        y = input;
        let result = x + y;
        result = x / y;
        alert(result);
        if(isNaN(x) || isNaN(y)){
            alert("연산할 수 없는 값이 포함되어있습니다.");
        }

        x=parseInt(x);
        y=parseInt(y);
        result = x + y;
        alert(result);
