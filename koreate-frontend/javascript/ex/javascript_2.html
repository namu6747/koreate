    <script>
        let input = prompt("성별을 입력하세요!(남성 또는 남 그리고 여성 또는 여)")
        let x = input
        switch (x) {
            case "남":
                document.write("남자 화장실은 왼쪽입니다.")
                break;
            case "남성":
                document.write("남자 화장실은 왼쪽입니다.")
                break;
            case "여":
                document.write("남자 화장실은 왼쪽입니다.")
                break;
            case "여성":
                document.write("남자 화장실은 왼쪽입니다.")
                break;
            default : document.write("화장실을 찾을 수 없습니다.")
        }
    </script>
