<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
    <script>
        let input = 0;
        input = prompt("결과를 원하는 정수를 입력하세요!");
        let result = 1;
        // 초기식 조건식 최종실행
        for (x = input; x > 1; x--) {
            result *= x
        }
        document.write(`${input}!의 값은 : ${result}`);
    </script>
</head>

</body>

</html>
