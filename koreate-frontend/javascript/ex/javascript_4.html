<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
    <script>
        let odd = 0;
        let even = 0;
        for(let k = 0; k<=100; k++){
            if(k % 2 == 1){
                odd = odd + k
            }else{
                even = even + k
            }
        }
        document.write(`홀수 합계 : ${odd}<br>`);
        document.write(`짝수 합계 : ${even}<br>`);
        document.write(`전체 합계 : ${odd+even}`);
    </script>
</head>
    
<body>
</body>
</html>
