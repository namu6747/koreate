    <meta charset="utf-8">
    <title></title>
    <style>

    <script>
        input = prompt("높이를 입력하세요.")
        document.write(`<h1>높이가 ${input}인 삼각형</h1>`);
        for (let h = 1; h <= input; h++) {
            document.write("<br>");
            for (let x = 1; x <= h; x++) {
                document.write("*");
            }
        }
    </script>
