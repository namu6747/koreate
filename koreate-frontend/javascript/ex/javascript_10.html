        while (true) {
                let input = prompt("라인 갯수를 입력하세요."); 
                if (input % 2 == 1) {
                    let line = parseInt(input);
                    let mid = (line + 1) / 2;
                    for (let f = 1, count = 1; f <= line; f++) {
                        for (let sp = 1; sp <= mid - count; sp++) {
                            document.write("&nbsp");
                        }
                        for (let st = 1; st <= count * 2 - 1; st++) {
                            document.write("*");
                        }
                        if (f < mid) {
                            count++;
                        } else {
                            count--;
                        }
                        document.write("<br>");
                    }
                    break;                        
                }
                else if (input == null){
                    break;

                }
