<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
    <script>
        let grade = prompt("성적을 입력하세요","A-F 사이의 한 개의 문자");
        console.log(grade);
        // prompt에 적힌 입력 값에 따른 case 의 출력 값을 지정함 
        // break를 적지 않을 시 값을 만족하더라도 다음 작업을 수행함.
        switch(grade){
            case 'A' :
                alert('참 잘했어요!');
                break;
            case 'B' :
                alert('좋은 점수 군요');
                break;
            case 'C' :
                alert('노력해야겠어요');
                break;
            case 'D' :
                alert('많이 노력해야겠어요.')
                break;
            case 'F' :
                alert('나가!');
                break;
                // if 조건문의 else 같은 역할
            default : alert('알 수 없는 학점입니다.')
        }

        let year = 2022;
        let days;

        let month = prompt("일 수를 확인할 월을 입력해주세요 (1-12 정수로)");
        switch(month){
            case '1' : case '3' : case '5' : case '7' : case '8' : case '10' :
            case '12' : days = 31; break; case '4' : case '6' : case '9' : case '11' : days = 30; break; 
            case '2' :
                if((year % 4 == 0) && !(year % 100) || (year % 400 == 0)){
                    days = 29;
                }else{
                    days = 28;
                }
                break;
        }

        if(days != indefined){
            alert(`${month}월은 ${days}일 입니다.`);
        }else{
            alert('잘못된 값입니다.');
        }

        alert(`${month}월은 ${days}일 입니다.`);
    </script>
</head>
    
<body>
</body>
</html>
