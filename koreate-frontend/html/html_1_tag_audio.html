<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>AUDIO</title>
</head>
<body>
    <!-- 음악 재생 태그 -->
    <audio src="../media/Kalimba.mp3" autoplay controls muted></audio> <br/>
    <audio controls="controls">
        <source src="../media/Kalimba.ogg" type="audio/ogg" />
        <source src="../media/Kalimba.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
