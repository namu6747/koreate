<!-- html_1_tag_img.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>img tag</title>
</head>
<body>
    <a href="../test.html">
        <img border="1" src="../img/intro/logo.png" height="70" width="200" title="이미지 로고" align="top"/>
    </a>
    <br/><hr/>
    <img border="1" src="../img/intro/logo.png" height="70" width="200" title="이미지 로고" align="top"/> 로고이미지
    <br/> 
    <hr/>
    <img src="../img/intro/logo.png" height="70" width="200" title="이미지 로고" align="middle"/> 로고이미지
    <br/> 
    <hr/>
    <!-- 이미지 경로를 찾지 못할 경우 -->
    <img src="../../img/intro/logo.png" alt="로고 이미지"/>

    <!-- 외부에 있는 이미지 출력 -->
    <img src="http://koreate.net/imgs/retry.png"/>

</body>
</html>
