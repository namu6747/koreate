<!-- html_1_tag_word_2.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>글자 꾸미기</title>
</head>
<body>
<mark>중요한</mark> 내용을 <em>강조</em> 할때 사용
<i>이탤릭</i>체로 표현 italic<br/>
<b>굵은 글자</b>로 표현 bold체 <br/>
<strong>굵은 글자</strong>로 표현 강조의 의미 <br/>
<small>작은 글자</small>로 표현<br/>
<!-- 윗첨자 superscript -->
필요한 내용을 <sup>윗 첨자</sup>로 표시 <br/>
2<sup>2</sup>승 <br/>
<!-- subscript 아래에 작은 문자 -->
필요한 내용을 <sub>아래에</sub>표시 <br/>
H<sub>2</sub>O <br/>
필요한 내용에 <ins>밑줄</ins>을 표시 <br/>
필요한 내용에 <del>취소선</del>을 표시 <br/>
</body>
</html>
